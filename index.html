<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Nic's entirely tutorial based webpage.</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<h1>Three.js? In my webpage?</h1>
		<p>It's more likely than you think.</p>
		
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
		        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		        
		        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
		        var cube = new THREE.Mesh( geometry, material );
		
		        var xgeometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var xmaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		        var xcube = new THREE.Mesh( xgeometry, xmaterial );
		        
		        var ygeometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var ymaterial = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
		        var ycube = new THREE.Mesh( ygeometry, ymaterial );
		        
		        var textGeo = new THREE.TextGeometry("Test")
		
		        var renderer = new THREE.WebGLRenderer();
		            
	                function render()
       	                {
		            requestAnimationFrame( render );
		            cube.rotation.x += 0.01;
		            cube.rotation.y += 0.01;
		            xcube.rotation.x -= 0.01;
		            xcube.rotation.y -= 0.01;
		            ycube.rotation.x += 0.01;
		            ycube.rotation.y -= 0.01;
		            
		            renderer.render( scene, camera );
		        }
		            
	                renderer.setSize( window.innerWidth, window.innerHeight );
	                document.body.appendChild( renderer.domElement );
		            
		        scene.add( cube );
		        scene.add( xcube );
		        scene.add( ycube );
		        scene.add(textGeo);
		
		        camera.position.z = 5;
		        cube.position.x = 2;
		        ycube.position.x = -2;
		        textGeo.position.y = 2;
		            
		        render();
		</script>
	</body>
</html>
