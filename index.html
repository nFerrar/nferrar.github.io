<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Nic's entirely tutorial based webpage.</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<h1>Three.js? In my webpage?</h1>
		<p>It's more likely than you think.</p>
		
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
		        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		        
		        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
		        var cube = new THREE.Mesh( geometry, material );
		
		        var 2geometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var 2material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		        var 2cube = new THREE.Mesh( 2geometry, 2material );
		        
		        var 3geometry = new THREE.BoxGeometry( 1, 1, 1 );
	                var 3material = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
		        var 3cube = new THREE.Mesh( 3geometry, 3material );
		
		        var renderer = new THREE.WebGLRenderer();
		            
	                function render()
       	                {
		            requestAnimationFrame( render );
		            cube.rotation.x += 0.01;
		            cube.rotation.y += 0.01;
		            2cube.rotation.x -= 0.01;
		            2cube.rotation.y -= 0.01;
		            3cube.rotation.x += 0.01;
		            3cube.rotation.y -= 0.01;
		            renderer.render( scene, camera );
		        }
		            
	                renderer.setSize( window.innerWidth, window.innerHeight );
	                document.body.appendChild( renderer.domElement );
		            
		        scene.add( cube );
		
		        camera.position.z = 5;
		        cube.position.x = 2;
		        3cube.position.x = -2;
		            
		        render();
		</script>
	</body>
</html>
